<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="bg-[#010313] min-h-full bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- ?Home page section -->
    <section id="home-screen">
      <div class="flex flex-col items-center min-h-screen justify-center text-white gap-10">
        <h1 class="text-9xl font-anton font-semibold uppercase">Alphabet Clash</h1>
        <p class="text-xl uppercase">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button id="home-screen-btn" class="btn bg-white font-black">Play Now</button>
      </div>
    </section>
    <!-- ? Play ground section -->
    <section id="play-ground" class="hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313BF] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#010313BF] text-white px-8 py-2 rounded-b-2xl">Don't watch keyboard while playing</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl font-bold">Y</p>
          </div>
        </div>

        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-between w-3/4">
          <!-- ------------------------Life -->
          <div>
            <button class="btn rounded-full bg-purple-600 text-white px-6 border-none">
              Life
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              <span id="current-life">5</span>
            </button>
          </div>
          <!-- ---------------------score -->
          <div>
            <button class="btn  rounded-full bg-purple-600 text-white px-6 border-none">
              Score
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- ? score section -->
    <section id="score-board" class="flex justify-center items-center min-h-screen hidden">
      <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-3xl">
        <h1 class="text-8xl ">
          <h4 class="text-3xl">Game Over !</h4>
          <span class="font-extrabold">Score:</span>
          <span id="final-score">0</span>
        </h1>
        <button id="play-again" class="btn">Play Again</button>
        <p class="text-white">Practice will make you Pro</p>
      </div>
    </section>
  </main>

  <script src="script/utility.js"></script>
  <script src="script/alpha.js"></script>
</body>

</html>
